language: node_js
node_js: 
  - 12
before_install: 
  - npm install -g vuepress
install:
  - npm install
script:
  - vuepress build docs
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: ./docs/.vuepress/dist/
  traget-branch: gh-pages
  verbose: true
  on:
    branch: master
after_success:
  - echo success